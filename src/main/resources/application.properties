spring.application.name=comics-online-backend
spring.datasource.url=jdbc:mysql://localhost:3306/comicdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.schema=classpath:schema-mysql.sql
spring.datasource.data=classpath:schema-mysql.sql
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
server.port=8083
